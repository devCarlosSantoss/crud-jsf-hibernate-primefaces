<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css"/>
	<h:outputScript library="js" name="script.js"/>
	<title>Cadastro</title>
</h:head>
<h:body>
	<main>
		<h:form styleClass="formulario">
			<p:panel header="Cadastro de Pessoas">
				<p:panelGrid columns="2">
					<p:outputLabel for="nome" value="Nome:"/>
					<p:inputText id="nome" placeholder="Digite seu nome" required="true" value="#{pessoaBean.pessoa.nome}"/>

					<p:outputLabel for="dataNascimento" value="Data de Nascimento:"/>
					<p:calendar id="dataNascimento" placeholder="Coloque a data de nascimento" required="true" value="#{pessoaBean.pessoa.dataNascimento}"/>

					<p:outputLabel for="sexo" value="Sexo:"/>
					<p:selectOneMenu id="sexo" value="#{pessoaBean.pessoa.sexo}" required="true">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Masculino" itemValue="M"/>
						<f:selectItem itemLabel="Feminino" itemValue="F"/>
					</p:selectOneMenu>

					<h:outputLabel for="cep" value="CEP:" />
					<p:inputText id="cep" value="#{pessoaBean.pessoa.endereco.cep}" required="true"/>

					<h:outputLabel for="estado" value="Estado:" />
					<p:inputText id="estado" value="#{pessoaBean.pessoa.endereco.estado}" required="true" />

					<h:outputLabel for="cidade" value="Cidade:" />
					<p:inputText id="cidade" value="#{pessoaBean.pessoa.endereco.cidade}" required="true" />

					<h:outputLabel for="logradouro" value="Logradouro:" />
					<p:inputText id="logradouro" value="#{pessoaBean.pessoa.endereco.logradouro}" required="true" />

					<h:outputLabel for="numero" value="NÃºmero:" />
					<p:inputText id="numero" value="#{pessoaBean.pessoa.endereco.numero}" required="true" />
				</p:panelGrid>
				<p:commandButton value="Salvar" action="#{pessoaBean.salvarPessoa}" update="@form" />
			</p:panel>
		</h:form>
	</main>
</h:body>
</html>
