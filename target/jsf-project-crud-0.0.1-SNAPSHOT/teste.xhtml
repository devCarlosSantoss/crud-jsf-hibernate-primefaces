<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">
<h:head>
    <title>Teste</title>
</h:head>
<h:body>
    <h2>
        <h:outputText>Teste</h:outputText>
    </h2>

    <p:dataTable value="#{pessoaBean.getPessoas()}" var="pessoa" border="1">
        <p:column>
            <f:facet name="header">Id</f:facet>
            <h:outputText value="#{pessoa.id}"></h:outputText>
        </p:column>
        <p:column>
            <f:facet name="header">Nome</f:facet>
            <h:outputText value="#{pessoa.nome}"></h:outputText>
        </p:column>
        <p:column>
            <f:facet name="header">Nascimento</f:facet>
            <h:outputText value="#{pessoa.dataNascimento}"></h:outputText>
        </p:column>
        <p:column>
            <f:facet name="header">Sexo</f:facet>
            <h:outputText value="#{pessoa.sexo}"></h:outputText>
        </p:column>
        <p:column>
            <f:facet name="header">Cidade</f:facet>
            <h:outputText value="#{pessoa.endereco.cidade}"></h:outputText>
        </p:column>
        <p:column>
            <f:facet name="header">Estado</f:facet>
            <h:outputText value="#{pessoa.endereco.estado}"></h:outputText>
        </p:column>
        <p:column>
            <f:facet name="header">Logradouro</f:facet>
            <h:outputText value="#{pessoa.endereco.logradouro}"></h:outputText>
        </p:column>
        <p:column>
            <f:facet name="header">NÃºmero</f:facet>
            <h:outputText value="#{pessoa.endereco.numero}"></h:outputText>
        </p:column>
        <p:column>
            <f:facet name="header">CEP</f:facet>
            <h:outputText value="#{pessoa.endereco.cep}"></h:outputText>
        </p:column>
    </p:dataTable>
</h:body>
</html>
